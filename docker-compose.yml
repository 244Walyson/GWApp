version: '3'
services:

  eureka-server:
    container_name: eureka-server
    build: ./discovery-service
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  gateway-service:
    container_name: gateway-service
    build: ./gateway-service
    depends_on:
      - eureka-server
    ports:
      - "8080:8080"
    environment:
      EUREKA_SERVER: http://eureka-server:8761/eureka
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"


  kafka:
    container_name: kafka
    image: 'bitnami/kafka:latest'
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    ports:
      - 9094:9094

  redpanda-console:
    container_name: redpanda-kanban
    image: docker.redpanda.com/vectorized/console:latest
    restart: on-failure
    entrypoint: /bin/sh
    command: -c "echo \"$$CONSOLE_CONFIG_FILE\" > /tmp/config.yml; /app/console"
    ports:
      - 8084:8080
    environment:
      CONFIG_FILEPATH: /tmp/config.yml
      CONSOLE_CONFIG_FILE: |
        kafka:
          brokers: ["kafka:9092"]
    depends_on:
      - kafka
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  chat-db:
    container_name: chat-db
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_DATABASE: chat-db
    ports:
      - "27017:27017"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  auth-service:
    container_name: auth-service
    build: ./auth-service
    depends_on:
      - auth-db
      - kafka
      - eureka-server
    ports:
      - "8081:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER: http://eureka-server:8761/eureka
      DB_HOST: auth-db
      DB_PORT: 3306
      DB_NAME: auth
      DB_USERNAME: root
      DB_PASSWORD: root
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  auth-db:
    container_name: auth-db
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: auth
    ports:
      - "3307:3306"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  chat-service:
    container_name: chat-service
    build: ./chat-service
    depends_on:
      - chat-db
      - kafka
      - eureka-server
    ports:
      - "8082:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      MONGO_DB_URI: mongodb://chat-db:27017/chat-db
      JWK_SET_URI: http://gateway-service:8080/users
      EUREKA_SERVER: http://eureka-server:8761/eureka
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  notification-service:
    container_name: notification-service
    build: ./notification-service
    depends_on:
      - kafka
      - eureka-server
      - notification-db
    ports:
      - "8083:8080"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_SERVER: http://eureka-server:8761/eureka
      DB_HOST: notification-db
      DB_PORT: 3306
      DB_NAME: notification
      DB_USERNAME: root
      DB_PASSWORD: root
      JWK_SET_URI: http://kanban-app:8080
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"

  notification-db:
    container_name: notification-db
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notification
    ports:
      - "3306:3306"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: "512M"
