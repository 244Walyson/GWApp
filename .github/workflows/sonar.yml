name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - name: gateway-service
            token: ${{ secrets.SONAR_TOKEN_GATEWAY_SERVICE }}
            projectKey: 244walyson_GWApp_gateway-service
          - name: discovery-service
            token: ${{ secrets.SONAR_TOKEN_DISCOVERY_SERVICE }}
            projectKey: 244walyson_GWApp_discovery-service
          - name: auth-service
            token: ${{ secrets.SONAR_TOKEN_AUTH_SERVICE }}
            projectKey: 244walyson_GWApp_auth-service
          - name: chat-service
            token: ${{ secrets.SONAR_TOKEN_CHAT_SERVICE }}
            projectKey: 244walyson_GWApp_chat-service
          - name: notification-service
            token: ${{ secrets.SONAR_TOKEN_NOTIFICATION_SERVICE }}
            projectKey: 244walyson_GWApp_notification-service
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ matrix.service.token }}
        run: |
          cd ${{ matrix.service.name }}
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.organization=244walyson \
              -Dsonar.projectKey=${{ matrix.service.projectKey }} \
              -Dsonar.login=${{ matrix.service.token }}